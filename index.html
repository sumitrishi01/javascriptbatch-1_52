    <body>
          <div id="root">Sumit</div>

        <script>
            document.getElementById('root').innerHTML = 'Good Morning';
            /*
            Arithmetic Operators
            + = Addition
            - = subtraction
            / = Division
            */
           /*
           (=) equal to is a Assignment Operator
            
           Left = Right
           Left <- Right
           */

           /*
           Keywords :-
           var
           Let
           const
           */
          var x; //Variable Decleration
          var y=10;//Variable Decleration and Intialization;

          x=20; //Variable Intialization
        
          let z // Variable Decleration

          z = x+y; //Expression(Programming) = Equation in(Math)
          console.log(z);

          const a = 50;
          console.log(z+a);
        </script>
